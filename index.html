<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LowCC.in - AI Master Class Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>LowCC.in</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <!-- Login Form -->
  <section id="loginSection" class="form-section">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button id="loginSubmit">Login</button>
    <p>or</p>
    <button id="googleLogin">Login with Google</button>
    <button id="phoneLogin">Login with Phone</button>
  </section>

  <!-- Signup Form -->
  <section id="signupSection" class="form-section" style="display:none;">
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Enter Email">
    <input type="password" id="signupPassword" placeholder="Enter Password">
    <button id="signupSubmit">Signup</button>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" style="display:none;">
    <h2>Available Cards</h2>
    <div id="cardsContainer" class="cards-container">
      <!-- Cards will be loaded here dynamically from Firestore -->
    </div>
  </section>

  <!-- Payment Upload Section -->
  <section id="paymentSection" style="display:none;">
    <h2>Upload Payment Receipt</h2>
    <p>Scan the QR code and make payment, then upload receipt.</p>
    <img src="qr-code.png" alt="Payment QR Code" class="qr-code">
    <input type="file" id="receiptUpload" accept="image/*">
    <button id="uploadReceiptBtn">Upload Receipt</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 LowCC.in | AI Master Class Credit Cards</p>
  </footer>

  <!-- Firebase + App Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
