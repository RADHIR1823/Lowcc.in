<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LowCC - AI Master Class Credit Cards</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK + Init -->
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">LowCC.in</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#cards">Cards</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>AI Master Class Credit Cards</h1>
      <p>Exclusive Digital Credit Cards with Huge Balance Value</p>
      <a href="#cards" class="btn">Browse Cards</a>
    </div>
  </section>

  <!-- Cards Section -->
  <section id="cards" class="cards-section">
    <h2>Available Cards</h2>
    <div class="card-container" id="card-list">
      <!-- Cards come from Firestore -->
    </div>
  </section>

  <!-- Login / Signup Section -->
  <section id="login" class="login-section">
    <h2>Login / Signup</h2>
    <form id="login-form" class="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <p class="alt-login">Or</p>
      <button type="button" id="signup-btn" class="btn btn-secondary">Sign Up</button>
    </form>
    <button id="google-login" class="btn google-btn">Login with Google</button>
  </section>

  <!-- Upload Receipt Modal -->
  <div id="receipt-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h3>Upload Payment Receipt</h3>
      <input type="file" id="receipt-file" />
      <button id="upload-receipt-btn" class="btn">Upload</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 LowCC.in | All Rights Reserved</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
