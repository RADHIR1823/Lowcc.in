<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lowcc.in - Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    <p>Scan the QR code below to pay:</p>
    <img src="qr-code.png" alt="QR Code" class="qr-image">

    <form id="paymentForm">
      <label for="receipt">Upload Payment Receipt:</label>
      <input type="file" id="receipt" accept="image/*" required>
      <button type="submit">Submit Payment</button>
    </form>

    <button onclick="window.location.href='index.html'">Back to Dashboard</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="payment.js"></script>
</body>
</html>
